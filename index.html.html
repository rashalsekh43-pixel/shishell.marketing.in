<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2b4eff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 60%;
            margin: 30px auto;
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
        }

        .btn {
            margin-top: 20px;
            width: 100%;
            background-color: #2b4eff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #1f38c5;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #eee;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Mashra high School</h1>
    <h2>A collabration with WestBengal Board Of Secondary Education</h2>
    <h3>Std:1996</h3>
    <h3>Mashra,Kashtagra,Birbhum,WB 731216</h3>
    <p>Online Admission Form</p>
</header>

<div class="container">
    <h2>Student Admission Details</h2>

    <form>
        <label>Student Full Name</label>
        <input type="text" placeholder="Enter full name" required>

        <label>Date of Birth</label>
        <input type="date" required>

        <label>Gender</label>
        <select required>
            <option value="">-- Select Gender --</option>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
        </select>

        <label>previous Year Percentage</label>
        <input type="text" placeholder="Enter Percentage" required>

        <label>Class Applying For</label>
        <select required>
            <option value="">-- Select Class --</option>
            <option>Nursery</option>
            <option>KG</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
            <option>11</option>
            <option>12</option>
        </select>

        <label>Parent/Guardian Name</label>
        <input type="text" placeholder="Enter parent/guardian name" required>

        <label>Contact Number</label>
        <input type="tel" placeholder="Enter phone number" required>

        <label>Email Address</label>
        <input type="email" placeholder="Enter email">

        <label>Address</label>
        <textarea rows="4" placeholder="Enter full address"></textarea>

        <button type="submit" class="btn">Submit Application</button>
    </form>
</div>

<footer>
    <p>Â© 2026 Mashra high School | All Rights Reserved</p>
</footer>

</body>
</html>
